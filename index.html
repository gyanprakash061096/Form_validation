<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div
      class="alert alert-success alert-dismissible fade show"
      id="success"
      role="alert"
    >
      <strong>Success !</strong> You should check in on some of those fields
      below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container">
      <h1>Travel agency</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
        <div class="invalid-feedback">WRONGGG</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <div class="invalid-feedback">WRONGGG</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="name">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Enter your phone number..."
        />
        <div class="invalid-feedback">WRONGGG</div>
      </div>
      <select class="form-select" aria-label="Default select example" id="car">
        <option selected>Open this select menu</option>
        <option value="1">car1</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" id="address"
          >Address :
        </label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
